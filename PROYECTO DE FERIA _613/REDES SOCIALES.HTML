<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redes Sociales</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #800020, #ff66b2); /* guinda y rosa */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
      letter-spacing: 3px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 60px 0;
      width: 250px;
    }

    li {
      font-size: 2rem;
      font-weight: 700;
      margin: 25px 0;
      padding: 12px 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff0f6;
      user-select: none;
      transition: color 0.3s ease;
    }

    li:hover {
      color: #800020; /* guinda */
      cursor: default;
    }

    button {
      background-color: #fff0f6;
      color: #800020;
      border: none;
      padding: 15px 45px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #800020;
      color: #fff0f6;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
